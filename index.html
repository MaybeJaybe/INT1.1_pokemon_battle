<!DOCTYPE html>
<html>
    <head>
        <title>Pokemon Battle</title>
        <link rel="stylesheet" href="styles.css">
        <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
    </head>

    <body>
        <section id="intro">
            <h1>A wild Shinx appeared!</h1>
        </section>

        <section id="choose-pokemon">
            <h2>Choose your Pokemon:</h2>
            <select id="pokemon-select">
                <option value="turtwig">Turtwig</option>
                <option value="chimchar">Chimchar</option>
                <option value="piplup">Piplup</option>
            </select>
        </section>

        <section id="display-pokemon">
            <!-- will display sprites from here -->
            <div id="background-image" class="bg-lilypads">
                <div class="attacker">
                    <img id="chose-turtwig" src="images/Spr_b_4d_387.webp">
                    <img id="chose-chimchar" src="images/Spr_b_4d_390.webp">
                    <img id="chose-piplup" src="images/Spr_b_4d_393.webp">
                </div>
                <div id="wild-pokemon">
                    <a href="http://pokemondb.net/pokedex/shinx"><img src="https://img.pokemondb.net/sprites/x-y/normal/shinx-f.png" alt="Shinx"></a>
                </div>
            </div>
            <!-- need separate area for enemy pokemon because its in a different position -->

            <!-- loop needed for only displaying the pokemon the user selected -->
        </section>

        <section id="battle-choice">
            <h2>Choose their attack:</h2>
            <select id="move-choice"></select>
            <!-- add button so user can select attack option after choosing the other options(mostly in scripts.js-->
            <button id="attackTrigger" type="button">Attack</button>
            <!-- <div id="lose-output"></div> -->
        </section>
        <section id="battle-result">
            <!-- <h3 id="battle-loss">You lost</h3> -->
            <h3 id="battle-win">You won</h3>
        </section>

        <!-- when one pokemon's hp falls to or below 0, display popup that says you won/lost -->
        <!-- if shinx hits your pokemon and brings its hp to 0, your pokemon cant attack back-->
        <!-- give option to return to main screen and try again -->

        <script src="scripts.js" type="module"></script>
    </body>
</html>
